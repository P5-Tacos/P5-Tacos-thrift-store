<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Del Norte Eats - {% block title %}{% endblock %}</title>

    <link rel="icon" href="../static/images/favicons/taco_noback.gif"> <!--static/images/favicons/taco_noback.gif-->
    <!--<link rel="stylesheet" href="../../../../static/css/style_base.css" type="text/css">-->
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }

        /* Add a black background color to the top navigation */
        .topnav {
            overflow: hidden;
            background-color: #011842;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            color: #efcf1a;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            color: #efcf1a;
        }

        #return_link, #return_link:visited {
            all: revert;
            text-decoration: none;
            color: white;
        }
        #return_link:hover, #return_link:active{
            text-decoration: none;
            color: #efcf1a;
        }
        #header_title {
            color: #f2f2f2;
            margin-bottom: 5px;
            text-align:revert;
        }
    </style>
    {% block style %}

    {% endblock %}

</head>

<body>
<!-- this is the nav bar -->
<div class="topnav">
    <div style="margin-left: 15px">
        {% if user_type == 'runner' %}
        <a style="all:revert; text-decoration: none;" href={{url_for('easter_egg_bp.index')}}><h1 id="header_title"> Del Norte Eats<span> - Runner</span></h1></a>
        {% else %}
        <a style="all:revert; text-decoration: none;" href={{url_for('easter_egg_bp.index')}}><h1 id="header_title"> Del Norte Eats</h1></a>
        {% endif %}
        <a id="return_link" href="/">Go back to TimetoThrift!</a> <!-- style="all: revert;" -->
    </div>
    <a class="home" href={{url_for('easter_egg_bp.index')}}>Home</a>
    <!--<a href="">Admin</a>-->
    <!--<a href="{{url_for('.login')}}">Login</a>-->
    <!--<a href="{{url_for('.signup')}}">Sign up</a>-->
    <!--<a href="javascript:void(window.open('https://form.jotform.com/210330529779156','blank','scrollbars=yes,toolbar=no,width=700,height=500') ) ">Contact Us</a>-->
    <!--<a href="">Future Projects</a>-->
    <a href="{{url_for('.timetoorder')}}">Order Now</a>
    <a href="{{url_for('.multipage_from')}}">Multipage Form</a>
    <a href="{{url_for('.singlepage_form')}}">Singlepage Form</a>
    <a href="{{url_for('.runner_dashboard')}}" style="height: 23px" onmouseover="onHover('/easter_egg/static/images/running_man_yellow.svg');" onmouseout="onHover('/easter_egg/static/images/running_man_white.svg');">
        <img id="menuImg1" src="{{url_for('easter_egg_bp.static', filename='images/running_man_white.svg')}}" alt="Running Man" width="25px">
    </a>
</div>

{% block content %}{% endblock %}

<script>
    //code to ensure that the shopping cart contrasts with the on hover actions
    var onHover = function (path){
        //changes the shopping cart to black
        console.log("black")
        document.getElementById("menuImg1").src = String(path);
        //document.getElementById("shopping_cart").style.color = "black";
    };

    var offHover = function (path){
        //changes the shooting cart to white
        document.getElementById("menuImg1").src = path;
    };
</script>
</body>
</html>
