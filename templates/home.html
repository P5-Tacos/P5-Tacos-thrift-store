{% extends "base.html" %}
<html lang="en">


{% block title %}
<title>Home Page</title>
{% endblock %}

{% block style %}
<style>
div.scrollmenu {
  overflow: auto;
  white-space: nowrap;
}

div.scrollmenu a {
  display: inline-block;
  color: black;
  text-align: center;
  padding: 50px;
  text-decoration: none;
}

div.scrollmenu a:hover {
  background-color: green;
}

</style>
{% endblock %}

{% block content %}

<h1> Thrifty Threads</h1>
<div class="scrollmenu">
    {% for data in inventory_list1: %} <!-- Looping through each dictonary in the list-->
    <a href="/"><img src="../static/images/thrifty_threads/item{{loop.index}}.jpg" width=100px></a>
    {% endfor %}
</div>

<h1> Barbarella</h1>
<div class="scrollmenu">
    {% for data in inventory_list2: %} <!-- Looping through each dictonary in the list-->
    <a href="/"><img src="../static/images/barbarella/item{{loop.index}}.jpg" width=100px></a>
    {% endfor %}
    <!-- access point to easter egg in the page -->
    <a href="{{url_for('.index_egg')}}"><img src="../static/images/egg.jpg" width=100px></a>
</div>


<head>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
    </script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="jquery-2.1.4.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>
  <script>
        $(".loader-wrapper").fadeOut(1000)
  </script>
</body>


<style>
body {
  margin: 0;
  padding: 0;
  width:100vw;
  height: 100vh;
  background-color: #eee;
}
.content {
  display: flex;
  justify-content: center;
  align-items: center;
  width:100%;
  height:100%;
}
.loader-wrapper {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: #242f3f;
  display:flex;
  justify-content: center;
  align-items: center;
}
.loader {
  display: inline-block;
  width: 30px;
  height: 30px;
  position: relative;
  border: 4px solid #Fff;
  animation: loader 2s infinite ease;
}
.loader-inner {
  vertical-align: top;
  display: inline-block;
  width: 100%;
  background-color: #fff;
  animation: loader-inner 2s infinite ease-in;
}
@keyframes loader {
  0% { transform: rotate(0deg);}
  25% { transform: rotate(180deg);}
  50% { transform: rotate(180deg);}
  75% { transform: rotate(360deg);}
  100% { transform: rotate(360deg);}
}
@keyframes loader-inner {
  0% { height: 0%;}
  25% { height: 0%;}
  50% { height: 100%;}
  75% { height: 100%;}
  100% { height: 0%;}
}


</style>

        {% endblock %}
