<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        #shopping_cart{
            visibility: visible;
            background-color: #333;
            float: left;
            display: block;
            color: #f2f2f2;
            text-decoration-color: #f2f2f2;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }

        #shopping_cart_alt{
            visibility: hidden;
            background-color: #333;
            float: left;
            display: block;
            color: #f2f2f2;
            text-decoration-color: #f2f2f2;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        #filler_space{
            visibility: hidden;
            pointer-events: none;
        }
        #filler_space.hover{
            visibility: hidden;
            pointer-events: none;
        }

        /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home").
        Show the link that contains should open and close the topnav (.icon) */
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
            #filler_space{
                visibility: visible;
            }
        }
        /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon.
        This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            #shopping_cart{
                type: hidden;
                width: 0px;
                visibility: hidden;
            }
            #shopping_cart_alt{
                width: 50px;
                visibility: visible;
            }
            #filler_space{
                visibility: visible;
            }
        }


    </style>
</head>
<body>


<div class="topnav" id="myTopnav">
    <!-- what is displayed on the wide view (computer)-->
    <div id="shopping_cart" onmouseover="onHover();" onmouseout="offHover();">
        <a href="/logged_in">
            <img id="menuImg" src="../static/images/user_dashboard/shopping-cart-white.svg" alt="Shopping Cart" width="25px">
            <div style="margin-top: -30px; margin-left: 40px; color: white"> {{display_cart|length}} </div>
        </a>
    </div>

    <!-- what is displayed on the small view (phone)-->
    <a id="shopping_cart_alt" href="/logged_in" onmouseover="onHover();" onmouseout="offHover();" >
        <img id="menuImg1" src="../static/images/user_dashboard/shopping-cart-white.svg" alt="Shopping Cart" width="25px">
        <div style="margin-top: -30px; margin-left: 40px; color: white"> {{display_cart|length}} </div>
    </a>

    <a id="filler_space">&nbsp</a>

    <a href="/">Home</a> <!--do not use url_for() this sill break the template when navigating to makeup_landing-->
    <a href="/storefront">Store Front</a> <!--do not use url_for() this sill break the template when navigating to makeup_landing-->
    <a href="/database">Database</a> <!--do not use url_for() this sill break the template when navigating to makeup_landing-->
    <a href="{{url_for('makeup_api_bp.makeup_landing')}}">Make Up</a>
    <a href="/contactus">Contact Us</a> <!--do not use url_for() this sill break the template when navigating to makeup_landing-->
    <a href="/reactiontest">Reaction Test</a><!-- Brayden actually did some work here, can you believe it ?!?!?!-->
    <a href="/login">Login</a>
    <a href="/signup">Sign Up</a>

    <!-- this is the hamburger-->
    <a href="javascript:void(0);" class="icon" onclick="icon_click()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div style="padding-left:16px">
    <h2>Responsive Topnav Example</h2>
    <p>Resize the browser window to see how it works.</p>
</div>

<script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function icon_click() {
        var x = document.getElementById("myTopnav");
        var el_shopping_alt = document.getElementById("shopping_cart_alt");


        if (x.className === "topnav") {
            x.className += " responsive";
            //el_shopping_alt.style.visibility = "hidden";
        } else {
            x.className = "topnav";

        }
    }
</script>

<script>
    //code to ensure that the shopping cart contrasts with the on hover actions
    var onHover = function (){
        //changes the shopping cart to black
        document.getElementById("menuImg").src = "../static/images/user_dashboard/shopping-cart-black.svg";
        document.getElementById("shopping_cart").style.color = "black";
    };

    var offHover = function (){
        //changes the shooting cart to wheel
        document.getElementById("menuImg").src = "../static/images/user_dashboard/shopping-cart-white.svg";
    };
</script>

</body>
</html>
