<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Easter Egg College Board - {% block title %}{% endblock %}</title>

    <!--<link rel="stylesheet" href="../../../../static/css/style_base.css" type="text/css">-->
    <link rel="icon" href="../static/images/acorn_noback.gif">
    <style>
    body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    }

    /* Add a black background color to the top navigation */
    .topnav {
    overflow: hidden;
    background-color: #0077C8;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 20px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
    background-color: #ddd;
    color: #000000;
    }
    </style>
    {% block style %}

    {% endblock %}

</head>

<body>

<!--<a href="/" target="_blank">Go back to TimetoThrift!</a>-->



<!-- this is the nav bar -->
<div class="topnav">
    <a class="home" href="/">Back to Home Page</a>
    <a href="{{url_for('easter_egg_college_bp.college_req')}}">Requirements - Thrift Shop</a>
    <a href="{{url_for('easter_egg_college_bp.who_am_i')}}">Who am I?</a>

</div>
{% block content %}{% endblock %}
</body>
</html>
