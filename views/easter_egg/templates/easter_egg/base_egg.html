<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Del Norte Eats - {% block title %}{% endblock %}</title>

    <link rel="icon" href="../static/images/taco_noback.gif">
    <!--<link rel="stylesheet" href="../../../../static/css/style_base.css" type="text/css">-->
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }

        /* Add a black background color to the top navigation */
        .topnav {
            overflow: hidden;
            background-color: #011842;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    {% block style %}

    {% endblock %}

</head>

<body>
<!-- this is the nav bar -->
<div class="topnav">
    <div style="margin-left: 15px">
    <h1  style= " color: #f2f2f2; margin-bottom: 5px; text-align:revert;"> Del Norte Eats</h1>
    <a style="  all: revert;" href="/">Go back to TimetoThrift!</a>
    </div>
    <a class="home" href={{url_for('easter_egg_bp.index')}}>Home</a>
    <!--<a href="">Admin</a>-->

    <a href="{{url_for('.signup')}}">Sign up</a>
    <a href="javascript:void(window.open('https://form.jotform.com/210330529779156','blank','scrollbars=yes,toolbar=no,width=700,height=500') ) ">Contact Us</a>
    <!--<a href="">Future Projects</a>-->
    <a href="{{url_for('.timetoorder')}}">Order Now</a>
    <a href="{{url_for('.multipage_from')}}">Multipage Form</a>

</div>
{% block content %}{% endblock %}
</body>
</html>
