<!DOCTYPE html>

{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<h1 style="text-align:center;">Login</h1>
<div class="row courses-buttons justify-content-center">
    <form action={{url_for('.login')}} method="post">
        <table border="0">
            <tr><th>Username</th></tr>
            <tr><td><input name="username" type="text" size="20"></td></tr>
            <tr><th>Password</th></tr>
            <tr><td><input name="password" type="password" size="20"></td></tr>
            <tr><th>Email</th></tr>
            <tr><td><input name="email" type="text" size="20"></td></tr>
            <tr><td><input type="submit" value="Submit"></td></tr>

        </table>
    </form>
</div>

{% endblock %}
